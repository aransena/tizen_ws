<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta charset="utf-8"/>
    <meta name="description" content="TouchPaint"/>
    <title>TouchPaint</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
          href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>

    <div class="ui-page ui-page-active" id="main" data-enable-page-scroll="false">
        <div class="ui-header ui-fixed" id="main-header">
            <h2 class="ui-title">TouchPaint</h2>
        </div>
        <div class="ui-content" id="main-content"></div>
        <div class="ui-footer ui-grid-col-2" id="main-footer">
            <button class="ui-btn ui-btn-footer-icon btn-erase" id="main-clear-btn">Clear</button>
            <button class="ui-btn ui-btn-footer-icon btn-options" id="main-options-btn">Options</button>
        </div>
    </div>

    <div class="ui-page" id="options" data-enable-page-scroll="false">
        <div class="ui-header ui-fixed">
            <h2 class="ui-title">Options</h2>
        </div>
        <div class="ui-content">
            <input type="range" min="1" max="20" value="1" id="options-range"></input>
            <div id="options-preview"></div>
            <div id="options-colors">
                <div id="options-colors-white" class="options-colors"><span></span></div>
                <div id="options-colors-red" class="options-colors"><span></span></div>
                <div id="options-colors-green" class="options-colors"><span></span></div>
                <div id="options-colors-blue" class="options-colors"><span></span></div>
            </div>
        </div>
        <div class="ui-footer ui-grid-col-2">
            <button class="ui-btn ui-btn-footer-icon btn-apply" id="options-ok-btn">Ok</button>
            <button class="ui-btn ui-btn-footer-icon btn-erase" id="options-cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="./js/tau-config.js"></script>
    <script src="./lib/tau/wearable/js/tau.js"></script>
    <script src="./js/core/core.js" data-main="./js/app.js"></script>

</body>
</html>
